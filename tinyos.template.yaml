name: tinyos
display-name: tinyos
revision: 1
architecture: amd64
series: <|UBUNTU_SERIES|>
class: preinstalled
kernel: linux-generic-hwe-<|UBUNTU_VERSION|>
gadget:
  url: file://./pc-gadget/
  type: directory
rootfs:
  components:
    - main
    - universe
    - restricted
  pocket: updates
  seed:
    urls:
      - file://<|CURRENT_DIR|>/ubuntu-seeds/
    branch: <|UBUNTU_SERIES|>
    vcs: false
    names:
      - server
      - server-minimal
      - minimal
      - cloud-image
  sources-list-deb822: false
customization:
  components:
    - main
    - universe
    - restricted
  pocket: updates
  manual:
    make-dirs:
      - path: /opt/tinybox/
        permissions: 0755
      - path: /raid/
        permissions: 0777
    copy-file:
      - source: ./build/
        destination: /opt/tinybox/build/
    execute:
      - path: /opt/tinybox/build/in-chroot.sh
  cloud-init:
    user-data: |
      #cloud-config
      preserve_hostname: true
      bootcmd:
        - [ cloud-init-per, once, earlyboot, bash, /opt/tinybox/setup/earlyboot.sh ]
      users: []
      runcmd:
        - [ cloud-init-per, once, firstboot, bash, /opt/tinybox/setup/firstboot.sh ]
      power_state:
        delay: now
        mode: reboot
        message: Rebooting after setup
        condition: true
    meta-data: |
      dsmode: local
  extra-packages:
    # bootloader
    - name: grub-efi-amd64-signed
    - name: grub2-common
    - name: shim-signed
    # preinstalled
    - name: bash-completion
    - name: btop
    - name: build-essential
    - name: clang
    - name: csvtool
    - name: fd-find
    - name: file
    - name: git
    - name: infiniband-diags
    - name: ipmitool
    - name: jc
    - name: jq
    - name: linux-tools-generic-hwe-<|UBUNTU_VERSION|>
    - name: lm-sensors
    - name: locales
    - name: lshw
    - name: lsof
    - name: man-db
    - name: nfs-common
    - name: parallel
    - name: rclone
    - name: rdma-core
    - name: ripgrep
    - name: rsync
    - name: systemd-journal-remote
    - name: time
    # for services
    - name: netcat-openbsd
    - name: python-is-python3
    - name: python3
    - name: python3-pip
    - name: python3-venv
    # mdns
    - name: avahi-daemon
  extra-snaps:
    # required
    - name: snapd
    - name: core22
    # preinstalled
    - name: nvtop
artifacts:
  img:
    - name: <|ARTIFACT_NAME|>
